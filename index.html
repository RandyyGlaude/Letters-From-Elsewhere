<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Trip in the Kingdom of Denmark</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            margin-top: 10px;
            font-size: 1.2em;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2em;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e0e7ef;
            margin-top: 40px;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Randyy's Danish Adventures</h1>
        <p>Exploring castles, coastlines, and cozy corners of Denmark!</p>
    </header>
    <main>
        <p>Welcome to my travel blog! Here you'll find photos and stories from my journeys through Denmark.</p>
        <div class="gallery">
            <img src="images/denmark1.jpg" alt="Scenic view of Denmark">
            <img src="images/denmark2.jpg" alt="Beautiful Danish coastline">
            <img src="images/denmark3.jpg" alt="Historic Danish castle">
        </div>
    </main>
    <footer>
        &copy; 2025 Randyy | <a href="https://codeberg.org/Randyy/pages" target="_blank">View the repository</a>
    </footer>
</body>
</html>
